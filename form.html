<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    

<div class="container">
    <h2>Registration Form</h2>
    <div>
        Roll no: <input type="text">
    </div>
    <br/>
    <div>
        Student Name: <input type="text">
    </div>
    <br/>
    <div>
        Date of Birth: <input type="datetime-local" name="my date">
    </div>
    <br/>


    <div>
        Mobile Number: <label for="Enter your Number"></label>
        <input type="tel" name="number">
    </div>
    <br/>
    <div>
        Email: <input type="text">
    </div>
    <br/>
    <div>
        Password: <input type="password">
    </div>
    <br/>


    <div>
        Gender: <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
    </div>
    <br/>
    <div>
        


    </div>
    <div>
        Department: <input type="radio" name="Department">Bsit
        <input type="radio" name="Department">Bscs
        <input type="radio" name="Department">BSE
        <input type="radio" name="Department">BCA
        
    </div>
    <div>
        Course: <input type="text">
    </div>
    <div>
        City: <input type="text">
    </div>


    <div>
        Country: <input type="text">
    </div>
    <div>
        Address: <textarea name="address"></textarea>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    
    <title>Student Registration Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body bgcolor="mistyrose">
    <form>
        <table align="center" width="700" cellpadding="10" cellspacing="10">
            <tr>
                <td colspan="2" align="center">
                    <h1>Student Registration Form</h1>
                    </td>
            </tr>
            <tr>
                <td>Roll No:</td>
                <td><input type="text" size="50" placeholder=""></td>
            </tr>
            
        
            <tr>
                <td>Student Name:</td>
                <td><input type="text" size="20" placeholder="First name">
                <input type="text" size="20" placeholder="Last name"></td>
            </tr>
                <tr>
                    <td>Father Name:</td>
                    <td><input type="text" size="50" placeholder=""></td>
                </tr>
                    <tr>
                        <td>Date of Birth:</td>
                        <td><input type="text" size="3"placeholder="dd">
                        <input type="text" size="3"placeholder="mm">
                        <input type="text" size="3"placeholder="yyyy">
                        <i>(DD/MM/YYYY)</i></td>
                        

                    </tr>
                    <tr>
                        <td>Mobile no:</td>
                        <td><input type="text" size="1" value="+92"/>
                        <input type="text" size="40"/ >
                    </td>

                    </tr>
                    <tr>
                        <td>Email id:</td>
                        <td><input type="text" size="50"></td>

                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" size="50"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>

                    
                    <td>
                        <input type="radio" name="gender">male
                        <input type="radio" name="gender">female

                    </td>
                </tr>
                    <tr>
                        <td>Department:</td>
                        <td>
                        <input type="checkbox" />CSE
                        <input type="checkbox" />IT
                        <input type="checkbox" />EC
                        <input type="checkbox" />Civil
                        <input type="checkbox" />Mech
                    </td>
                    </tr>
                <tr>
                    <td>Course:</td>
                    <td>
                        <input type="text" size="50" placeholder="........current course.....">
                        
                        


                    
                    
                </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" size="50"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan = "2" align =  "center">
                    <input type="submit" value="register">
                </td>
                </tr>
            
        </table>
    </form>
</body>
</html>
